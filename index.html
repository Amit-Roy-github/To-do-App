<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>To-do App</title>
   <link rel="shortcut icon" type="x-icon" href="a.png.png">
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
     <div class="container">
        <div class="app">
            <div class="wrapper">
                <input type="text" placeholder="Task to be done " name="" id="text">
                <button class="add" id="add">Add</button>
            </div>
            <div class="tasks" id="tasks">
                <p class="pending-tasks">You have <span id="count-value">0</span> task(s) to complete</p>
            </div>
        </div>
        <p class="error" id="error">Input cannot be empty ! </p>
     </div>
     <script src="index.js"></script>
</body>
</html>
